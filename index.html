<!DOCTYPE html>
<html>
  <head>
    <title>Avoid the enemies</title>
    <style>
      #game-container {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        position: relative;
      }
      .player {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        left: 225px;
        top: 225px;
      }
      .enemy {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="player"></div>
      <div class="enemy"></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
